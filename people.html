<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing People</title>
    <link rel="stylesheet" href="people.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Missing persons</h1>
        </div>
    </header>

    <main>
        <!-- Search Bar and Report Button Section -->
        <section class="search-report">
            <form class="search-bar">
                <input type="text" placeholder="Search for lost persons..." aria-label="Search">
                <button type="submit">Search</button>
            </form>
            <button class="report-btn" onclick="scrollToForm()">Report a Missing Person</button>
        </section>

        <!-- Introduction Section -->
        <section class="intro-section">
            <h1>Lost People</h1>
            <p>Explore our gallery of missing persons. Together, we can reunite loved ones.</p>
        </section>

        <!-- Gallery Section -->
        <section class="gallery">
            <div class="gallery-item">
                <img src="missing2.jpg" alt="Person 1">
                <div class="info">
                    <h3>John Doe</h3>
                    <p>Missing since: Jan 2024</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="missing1 (1).jpg" alt="Person 2">
                <div class="info">
                    <h3>Jane Smith</h3>
                    <p>Missing since: Feb 2024</p>
                </div>
            </div>
            <!-- Add more gallery items as needed -->
        </section>

        <div class="pagination">
            <a href="#" class="prev">&#171; Previous</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#" class="next">Next &#187;</a>
        </div>

        <!-- Report Upload Form -->
        <section id="report-form">
            <h2>Report a Missing Person</h2>
            <form action="submit _missing.php" method="POST" enctype="multipart/form-data">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter full name" required>
            
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter age" required>
            
                <label for="last-seen">Last Seen Location:</label>
                <input type="text" id="last-seen" name="last-seen" placeholder="Enter location" required>
            
                <label for="date">Date Last Seen:</label>
                <input type="date" id="date" name="date" required>
            
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            
                <button type="submit">Submit Report</button>
            </form>
            
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Find Me Now. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        function scrollToForm() {
            document.getElementById('report-form').scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</body>
